<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Input Interface</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>XML Input Interface</h1>

    <!-- File Upload Section -->
    <label for="xmlFile">Upload XML File:</label>
    <input type="file" id="xmlFile" accept=".xml">

    <hr>

    <!-- Text Area for Pasting XML -->
    <label for="xmlText">Or Paste XML Content:</label>
    <textarea id="xmlText" placeholder="Paste XML content here..."></textarea>

    <input type = "text" id="xmlQuery" placeholder="Enter Your Query..."></input>

    <button onclick="displayXML()">Get Result</button>

    <hr>

    <!-- XML Display Section -->
    <h2>Query Output:</h2>
    <div id="xmlDisplay"></div>
</div>

<!-- Link to the external JS file -->
<script src="script.js"></script>
</body>
</html>
